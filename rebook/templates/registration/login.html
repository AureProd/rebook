{% extends "base.html" %}

{% block title %}Login / {{ block.super }}{% endblock %}

{% block content %}
    <h1>Log In</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}


        <a href="{% url 'password_reset' %}">Password Reset</a>

        <br><br>

        <button type="submit">Log In</button>
    </form>
{% endblock %}
