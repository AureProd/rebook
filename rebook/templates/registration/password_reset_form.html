{% extends "base.html" %}

{% block title %}Reset Password / {{ block.super }}{% endblock %}

{% block content %}
    <h2>Reset Password</h2>

    <p>Enter your email address and we'll send you instructions on how to reset your password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset Password">
    </form>
{% endblock %}
