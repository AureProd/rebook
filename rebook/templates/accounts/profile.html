{% extends "base.html" %}

{% load static %}

{% block title %}Profile / {{ block.super }}{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/accounts/profile.css' %}">
{% endblock %}

{% block content %}
    <h1>Profile</h1>

    <div id="profileInfos">
        <div id="username">
            <span>Username :</span>
            <span>{{ user.username }}</span>
        </div>

        <div id="email">
            <span>Email :</span>
            <span>{{ user.email }}</span>
        </div>

        <div id="bithDate">
            <span>Birth Date :</span>
            <span>{{ user.get_birth_date }}</span>
        </div>
    </div>

    <div id="changePassword">
        <a href="{% url 'password_change' %}">
            <button>Change Password</button>
        </a>
    </div>
{% endblock %}
