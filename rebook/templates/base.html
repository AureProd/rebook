<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
</head>

<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <br>
        <hr>
        <h3>Footer</h3>

        <ul>
            <li>{{ app_name }} / {{ app_version }}</li>
            <li><a href="{{ app_url }}">{{ app_url }}</a></li>
        </ul>
    </footer>
</body>

</html>
